<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Ordenada</title>
  </head>
  <body>
    <ol type="A" start="1">
      <li>Carnaval</li>
      <li>Futebol</li>
      <li>Samba</li>
    </ol>

    <ul Type="square">
        <li>Carnaval</li>
        <li>Futebol</li>
        <li>Samba</li>
    </ul>

    <p>
        <dl>
            <dt>Carnaval</dt>
            <dd>Festa típica brasileira</dd>
            <dt>Futebol</dt>
            <dd>Esporte mais praticado do brasil.</dd>
            <dt>Samba</dt>
            <dd>Dança típica Brasileira.</dd>
        </dl>
  </body>
</html>
