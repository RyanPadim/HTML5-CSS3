<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Novos valores para type no HTML5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <form action="" method="GET">
        <label for="cor"> Cor Preferida </label>
        <input type="color" id="cor" name="cor" />

        <p><label for="data"> Data Atual </label></p>
        <input type="date" id="data" name="data" min="2023-01-01" />

        <p><label for="datahora"> Data/Hora Atual </label></p>
        <input type="datetime-local" id="datahora" name="datahora" />

        <p><label for="mes"> Mês e Ano de Nascimento </label></p>
        <input type="month" id="mes" name="mes" />

        <p><label for="semana"> Semana de Nascimento </label></p>
        <input type="week" id="semana" name="semana" />

        <p><label for="telefone"> Telefone: </label>
        <input type="tel" id="telefone" name="telefone"></p>

        <p><label for="num"> Número Preferido: </label></p>
        <input type="number" id="num" name="num" min="0" max="8">

        <p><label for="temp"> Temperatura: </label></p>
        <input type="range" id="temp" name="temp" min="0" max="20">

        <p><label for="busca"> Tema da Pesquisa: </label></p>
        <input type="search" id="busca" name="busca" placeholder="Pesquisar...">

        <p><label for="email"> E-mail: </label></p>
        <input type="email" id="email" name="email">

        <p><label for="horario"> Início da Aula: </label></p>
        <input type="time" id="horario" name="horario">

        <p><label for="site"> Site Preferido: </label></p>
        <input type="url" id="site" name="site">

        <p><label for=""></label></p>

        <br /><br /><br />
        <input type="submit" name="enviar" value="Enviar" />
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
