<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserindo Imagens</title>
  </head>
  <body>
    <a href="https://www.Microsoft.com/pt-br/">
    <img
      src="Microsoft.png"
      width="20%"
      height="20%"
      alt="Logo da Microsoft"
      title="Microsoft"
      border="3"
      align="right"
    />
</a>  

    <a href="https://pt-br.facebook.com/">
      <img
        src="facebook.png"
        width="20%"
        height="20%"
        alt="Logo do facebook"
        title="facebook"
        border="3"
        align="left"
      />
    </a>

    <a href="https://www.google.com/intl/pt-br/gmail/about/">
    <img
      src="gmail.png"
      width="20%"
      height="20%"
      alt="Logo do gmail"
      title="gmail"
      border="3"
      align="left"
    />
    </a>
  </body>
</html>
